<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="freeCodeCamp Survey Form required" />
		<title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
          rel="stylesheet">

		<link rel="stylesheet" href="styles.css" />
	</head>
  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form
</h1>
      <p id="description">Thank you for taking the time to help us improve the platform

</p>
    </header>
    <form class="form-container" id="survey-form">

      <div class="form-section">
        <label id="name-label" for="name">Name</label>
        <input class="input-long" type="text" id="name" name="name-input" placeholder="Enter your name" required></input>
      </div>

      <div class="form-section">
        <label id="email-label" for="email">Email</label>
        <input class="input-long" type="email" id="email" name="email-input" placeholder="Enter your Email" required></input>
      </div>

      <div class="form-section">
        <label id="number-label" for="number">Age <span class="tiny">(optional)</span></label>
        <input class="input-long" type="number" id="number" name="age" placeholder="Age" min="13" max="90"></input>
      </div>

      <div class="form-section">
        <label for="dropdown">Which option best describes your current role?</label>
        <select class="input-long" id="dropdown" required>
          <option disabled selected value>Choose your current role</option>
          <option value="student">Student</option>
          <option value="job">Working Full-Time</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-section">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <label for="rad-yes">
          <input class="radio" type="radio" id="rad-yes" name="recommendation" value="absolutely" ></input>Absolutely
        </label>

        <label for="rad-maybe">
          <input class="radio" type="radio" id="rad-maybe" name="recommendation" value="possibly" ></input>Possibly
        </label>

        <label for="rad-no">
          <input class="radio" type="radio" id="rad-no" name="recommendation" value="notSure" ></input>Not Sure
        </label>
      </div>

      <div class="form-section">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select class="input-long">
          <option disabled selected value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <div class="form-section">
        <p>What would you like to see improved? <span class="tiny">(Check all that apply)</span></p>
        <label for="front-end-projects">
          <input type="checkbox" name="front-end-projects" value="front-end-projects" class="checkbox" id="front-end-projects">Front-end Projects</input>
        </label>
        <label for="back-end-projects">
          <input type="checkbox" name="back-end-projects" value="back-end-projects" class="checkbox" id="back-end-projects">Back-end Projects</input>
        </label>
        <label for="data-vis">
          <input type="checkbox" name="data-vis" value="data-vis" class="checkbox" id="data-vis">Data Visualization</input>
        </label>
        <label for="challenges">
          <input type="checkbox" name="challenges" value="challenges" class="checkbox" id="challenges">Challenges</input>
        </label>
        <label for="open-source">
          <input type="checkbox" name="open-source" value="open-source" class="checkbox" id="open-source">Open Source Community</input>
        </label>
        <label for="gitter-help">
          <input type="checkbox" name="gitter-help" value="gitter-help" class="checkbox" id="gitter-help">Gitter help rooms</input>
        </label>
        <label for="videos">
          <input type="checkbox" name="videos" value="videos" class="checkbox" id="videos">Videos</input>
        </label>
        <label for="city-meetups">
          <input type="checkbox" name="city-meetups" value="city-meetups" class="checkbox" id="city-meetups">City Meetups</input>
        </label>
        <label for="wiki">
          <input type="checkbox" name="wiki" value="wiki" class="checkbox" id="wiki">Wiki</input>
        </label>
        <label for="forum">
          <input type="checkbox" name="forum" value="forum" class="checkbox" id="forum">Forum</input>
        </label>
        <label for="add-courses">
          <input type="checkbox" name="add-courses" value="add-courses" class="checkbox" id="add-courses">Additional Courses</input>
        </label>

      </div>

      <div class="form-section">
        <p>Any comments or suggestions?</p>
        <textarea id="user-comment" class="input-textarea" name="" placeholder="Enter your comment here..." ></textarea>
      </div>

      <div class="form-section">
        <button type="submit" id="submit" class="button" >Submit</button>
      </div>
    </form>
  </body>
</html>
